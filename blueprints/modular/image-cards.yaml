title: Bild Karten
'@extends': default

form:
  fields:
    tabs:
      fields:
        features:
          type: tab
          title: Bild Karten
          fields:
            header.cards:
              type: list
              label: Karten

              fields:
                .layout:
                  type: select
                  label: Layout
                  default: left
                  options:
                    left: Links
                    right: Rechts
                .alignment:
                  type: select
                  label: Text Ausrichtung
                  default: center-left
                  options:
                    top-left: top-left
                    top-center: top-center
                    top-right: top-right
                    center-left: center-left
                    center-center: center-center
                    center-right: center-right
                    bottom-left: bottom-left
                    bottom-center: bottom-center
                    bottom-right: bottom-right
                .image:
                  type: mediapicker
                  label: Bild
                .title:
                  type: text
                  label: Titel
                .text:
                  type: textarea
                  label: Text
                .page:
                  type: pages
                  label: Seite
                .link_text:
                  type: text
                  label: Link Text